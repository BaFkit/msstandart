<div class="container">

    <div class="row">
        <div class="col-6">
            <h1>Имя: {{profile.firstName}}</h1>
        </div>
        <div>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Сменить имя</button>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Сменить имя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input id="navNameField" class="form-control" ng-model="profile.firstName" type="text"
                               placeholder="Введите новое имя"
                               aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="changeFirstName()" data-bs-dismiss="modal">
                        Сменить имя
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
